# Nginx configuration for Quiz Server
# Add this to your existing server block or create a new one
#
# Installation:
#   sudo cp nginx-quizzes.conf /etc/nginx/sites-available/quizzes
#   sudo ln -s /etc/nginx/sites-available/quizzes /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Or add the location block to your existing site config

